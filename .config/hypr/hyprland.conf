
monitor=DP-2,2560x1440@165,0x0,1
monitor=DP-1,2560x1440@165,2560x0,1
monitor=DP-3,2560x1440@165,5120x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
	force_no_accel = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(2942ffEE)
    col.inactive_border = rgba(2F2F5Caa)

    layout = dwindle
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = 1

    drop_shadow = yes
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(2942ffEE)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# window rules
# https://wiki.hyprland.org/Configuring/Window-Rules/

# exec
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/lib/kdeconnectd
exec-once = swaync
exec-once = ~/.config/waybar/scipts/getupdates-server.sh
exec-once = waybar
exec-once = kdeconnect-indicator
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = swayidle -w timeout 300 "$lock-command --grace 3" before-sleep "$lock-command"
exec-once = /usr/lib/xdg-desktop-portal-wlr
exec-once = /usr/lib/xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-gtk
exec-once = systemctl --user import-environment XDG_CURRENT_DESKTOP XDG_SESSION_TYPE DISPLAY WAYLAND_DISPLAY SWAYSOCK SSH_AUTH_SOCK GNOME_KEYRING_CONTROL
exec-once = dbus-update-activation-environment --systemd XDG_CURRENT_DESKTOP XDG_SESSION_TYPE DISPLAY WAYLAND_DISPLAY SWAYSOCK SSH_AUTH_SOCK GNOME_KEYRING_CONTROL
exec-once = mpvpaper "*" ~/visual-media/ArisuWallpaper.mp4 -o "--loop"


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Hyprland
$mainMod = ALT
bind=ALTSHIFT,Delete,exit

# Move focus
bind=ALT,left,movefocus,l
bind=ALT,right,movefocus,r
bind=ALT,up,movefocus,u
bind=ALT,down,movefocus,d

# Move windows
bind=$mainMod SHIFT,left,movewindow,l
bind=$mainMod SHIFT,right,movewindow,r
bind=$mainMod SHIFT,up,movewindow,u
bind=$mainMod SHIFT,down,movewindow,d

# Window modification
bind = $mainMod SHIFT, 	Q, 		killactive,
bind = $mainMod,		F,		fullscreen,
bind = $mainMod SHIFT,	space,	togglefloating,
bind = $mainMod,		P,		pseudo,

# Program launching binds
bind = $mainMod, 				Return, exec, kitty
bind = $mainMod, 				A, 		exec, nemo
bind = $mainMod, 				P, 		exec, kitty -e "bpython"
bind = $mainMod, 				C,		exec, bash -c 'grim -g "$(slurp)" - | swappy -f - -o - | ~/.local/bin/timhostuploader'
bind = $mainMod, 				R,		exec, swaylock --ignore-empty-password --fade-in 2 --grace 3 --grace-no-mouse --grace-no-touch --screenshots --indicator-caps-lock --indicator --clock --timestr '%T' --bs-hl-color 66000099 --caps-lock-bs-hl-color 66000099 --caps-lock-key-hl-color 00660099 --font Iosevka Term,Iosevka Term Thin Extended:style=Thin Extended,Regular --indicator-idle-visible --indicator-radius 120 --indicator-thickness 10 --inside-color 00000099 --inside-clear-color 00660099 --inside-caps-lock-color 66000099 --inside-ver-color 66666699 --inside-wrong-color 66000099 --key-hl-color ffffffee --layout-bg-color 00000066 --layout-border-color 33333366 --layout-text-color ffffffff --line-color ffffff66 --line-clear-color ffffff66 --line-caps-lock-color ffffff66 --line-ver-color 33333366 --line-wrong-color 33000066 --ring-color ffffff66 --ring-clear-color 33ff3366 --ring-caps-lock-color ff333366 --ring-ver-color bb00cc66 --ring-wrong-color ff000066 --separator-color 00000000 --text-color ffffff --text-clear-color ffffffff --text-caps-lock-color ffffffff --text-ver-color ffffffff --text-wrong-color ffffffff --effect-blur 7x5 --effect-vignette 0.5:0.5 & swaymsg 'output * dpms on'
bind = $mainMod, 				D,		exec, wofi -i -I --show drun
bind = $mainMod SHIFT, 			D,		exec, wofi -i -I --show run
bind = $mainMod SHIFT, 			V,		exec, clipman pick -t wofi
bind = $mainMod, 				period,	exec, rofi -show emoji
bind = $mainMod SHIFT, 			S,		exec, rofi -show ssh

# media controls
bind = ,XF86AudioPlay,					exec, playerctl play-pause
bind = ,XF86AudioStop,					exec, playerctl stop
bind = ,XF86AudioNext,					exec, playerctl next
bind = ,XF86AudioPrev,					exec, playerctl previous
bind = $mainMod,				F2,		exec, playerctl play-pause
bind = $mainMod,				F3,		exec, playerctl stop
bind = $mainMod,				F1,		exec, playerctl next
bind = $mainMod,				F4,		exec, playerctl previous
bind = ,XF86AudioRaiseVolume,			exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = ,XF86AudioLowerVolume,			exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = ,XF86AudioMute,					exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute,				exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
