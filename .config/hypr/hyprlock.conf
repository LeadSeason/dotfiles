# hyprlock.conf

# ────────── Background ──────────
background {
    monitor = 
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.7
}

# ────────── General ──────────
general {
}

# ────────── Input Field ──────────
input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3

    inner_color = rgb(30, 30, 46)
    outer_color = rgb(249, 226, 175)
    check_color = rgb(137, 220, 235)
    fail_color = rgb(243, 139, 168)

    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    rounding = 15

    position = 0, -200
    halign = center
    valign = center
}


# ────────── User Label ──────────
label {
    monitor = 
    text = cmd[] echo $USER | awk '{print toupper(substr($0,1,1)) substr($0,2)}'
    font_family = JetBrainsMono Nerd Font
    font_size = 24
    color = rgb(205, 214, 244)

    position = 0, -110
    halign = center
    valign = center
}

# ────────── Profile Picture ──────────
image {
    monitor = 
    path = .local/share/avatar.png
    size = 150
    rounding = 75
    border_color = rgb(249, 226, 175)
    border_size = 3

    position = 0, 0
    halign = center
    valign = center
}


# ────────── Time Display ──────────
label {
    monitor = 
    text = cmd[update:1000] date '+%H:%M:%S'
    font_family = JetBrainsMono Nerd Font
    font_size = 64
    color = rgb(205, 214, 244)

    position = 0, 400
    halign = center
    valign = center
}

# ────────── Time Display ──────────
label {
    monitor = 
    text = cmd[update:10000] date '+%A, %B %d, %Y'
    font_family = JetBrainsMono Nerd Font
    font_size = 32
    color = rgb(205, 214, 244)

    position = 0, 320
    halign = center
    valign = center
}