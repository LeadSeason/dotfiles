[format]
dedup = false
delim = " "
client = "{icon}{delim}"
client_active = "<span color='#74c7ec'>{icon}</span>"
workspace = "<span color='#74c7ec'>{id}:</span>{delim}{clients}"
workspace_empty = "<span color='#74c7ec'>{id}</span>{delim}{clients}"
client_dup = "{icon}{counter_sup}{delim}"
client_dup_fullscreen = "[{icon}]{delim}{icon}{counter_unfocused_sup}"
